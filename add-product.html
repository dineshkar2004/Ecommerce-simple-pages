<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Tele Sandhai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Tele Sandhai</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="add-product.html">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <h1>Add New Product</h1>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
            
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>
            
            <label for="product-category">Category:</label>
            <select id="product-category" name="product-category" required>
                <option value="">--Select Category--</option>
                <option value="electronics">mobile phones</option>
                <option value="clothing">Laptops</option>
                <option value="accessories">Ear phone</option>
            </select>
            
            <label for="product-image">Upload Image:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>
            
            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product-description" placeholder="Enter product description" required></textarea>
            
            <button type="submit">Add Product</button>
        </form>
    </section>

    </footer>
    <script src="script.js"></script>
</body>
</html>
