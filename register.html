<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - Tele Sandhai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Tele Sandhai</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="add-product.html">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <h1>Shop Registration</h1>
        <form id="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="phone">Shop Name</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your Shop Name" required>

            <label for="phone">GST Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your shop GST number" required>

            <label for="phone">PAN Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter PAN Number" required>
            
            <button type="submit">Register</button>
        </form>
    </section>

</body>
